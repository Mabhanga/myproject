{% load static %} <!-- Add this line at the top of your template file -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-image: url('{% static "picture.jpg" %}'); /* Specify the path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            font-family: Arial, sans-serif; /* Example: Set the font family for the entire page */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            color: white; /* Set text color to white */
        }
        img {
            max-width: 10%; /* Set the maximum width to 10% of its container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username or Email:</label><br>
        <input type="text" id="id_username" name="username" required><br><br>
        
        <label for="id_password">Password:</label><br>
        <input type="password" id="id_password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}" style="color: white;">Sign up</a></p>
</body>
</html>
